<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>
    Drag n Drop  - Uploader
  </title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="description" content="">
  <meta name="author" content="Kineviz inc.">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <style>
    html {
      height: 100%;
      width: 100%;
    }

    body {
      width: 98%;
      height: 98%;
    }

    .is-dragover {
      background-color: #70cac6;
    }

    .dropbox {
      text-align: center;
      line-height: 50px;
      font-size: 30px;
      border: 1px dotted;
      width: 70%;
      height:50%;
    }
  </style>

</head>

<body>
  <div class="dropbox">
  <div> drag one or more file(s) here to upload</div>
  <div> Or</div>

  <input id="upload-file" type="file" multiple />
  </div>
  <div class="messages"></div>
  <script>
    function handleUploadFiles(files) {
      if (files.length > 0) {
        let formData = new FormData();
        //Add custom path. will auto create the dir ./YourCustomPath, and upload the files to the ./customPath
        formData.append('pathName', 'store');
        
        Array.from(files).forEach(file => {
          formData.append('files', file, file.name);
        });

        $.ajax({
          type: 'POST',
          url: '/api/upload',
          data: formData,
          processData: false,
          contentType: false
        }).done((resData) => {
          var fileLinkList = []
          Array.from(files).forEach(file => {
            var filelink = $('<a></a>').text(file.name)
            filelink.attr('href', window.location.href.replace('drop/widget.html','store/') + file.name)
            fileLinkList.push(filelink)
          });
          $('.messages').append($('<div></div>').text('uploaded:'));
          for (i in fileLinkList) {
            $('.messages').append($('<div></div>').append(fileLinkList[i]));
          }
        }).fail((jqXHR, textStatus, errorThrown) => {
          alert(errorThrown);
        });
      }
    }

    $("#upload-file").on("change", function (e) {
      console.log(event.target.files);
      let files = event.target.files;
      handleUploadFiles(files);

    });

    $('.dropbox').on('drag dragstart dragend dragover dragenter dragleave drop', function (e) {
        e.preventDefault();
        e.stopPropagation();
      })
      .on('dragover dragenter', function () {
        $('.dropbox').addClass('is-dragover');
      })
      .on('dragleave dragend drop', function () {
        $('.dropbox').removeClass('is-dragover');
      })
      .on('drop', function (e) {
        //console.log( e.originalEvent.dataTransfer.files);
        let files = e.originalEvent.dataTransfer.files;
        handleUploadFiles(files);
      });
  </script>

</body>

</html>
